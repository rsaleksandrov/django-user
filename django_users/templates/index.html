{% extends 'base.html' %}

{% block title %}Django users{% endblock title %}

{% block content %}
  <div class="container">
    {% if user.is_authenticated%}
      <p>User name: {{ user.username }}</p>
    {% else %}
      <a href="{% url 'users:login' %}">Login</a>
    {% endif %}
  </div>
{% endblock content %}
